<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don’t Be Sad, Be Crazy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f0f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .input {
      border: none;
      padding: 1rem 2rem;
      border-radius: 1rem;
      background: #e8e8e8;
      box-shadow: 20px 20px 60px #c5c5c5,
                  -20px -20px 60px #ffffff;
      transition: 0.3s ease;
      font-size: 1.1rem;
      color: #333;
      width: 300px;
      text-align: center;
    }

    .input:focus {
      outline: none;
      box-shadow: inset 20px 20px 60px #c5c5c5,
                  inset -20px -20px 60px #ffffff;
      background: #fdfdfd;
    }
  </style>
</head>
<body>
  <input type="text" name="text" class="input" placeholder="Don’t be sad, be crazy">
</body>
</html>
